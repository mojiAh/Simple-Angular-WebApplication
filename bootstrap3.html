<CTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="signin.css" rel="stylesheet">
</head>
<body>
<h>In this page you can find some of form related element</h>

 <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div>

<div class="checkbox">
  <label><input type="checkbox" value="">TAMK</label>
</div>
<div class="checkbox">
  <label><input type="checkbox" value="">TUT</label>
</div>
<div class="checkbox disabled">
  <label><input type="checkbox" value="" disabled>UTA</label>
</div>

<div class="radio">
  <label><input type="radio" name="optradio">Master of engineering</label>
</div>
<div class="radio">
  <label><input type="radio" name="optradio">Master of science</label>
</div>
<div class="radio disabled">
  <label><input type="radio" name="optradio" disabled>others</label>
</div>


<div class="col-xs-4">
  <label for="sel1">Select list:</label>
  <select class="form-control" id="sel1">
    <option>Autumn 2015</option>
    <option>Spring 2016</option>
    <option>Autumn 2016</option>
    <option>Spring 2017</option>
  </select>
</div>

	<div class="col-xs-6">
  <label for="comment">Comment:</label>
  <textarea class="form-control" rows="5" id="comment"></textarea>
	</div>



</body>
</html>
